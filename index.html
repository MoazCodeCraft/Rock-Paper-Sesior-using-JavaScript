<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissiors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Rock Paper and Scissors</h1>
<div class="choices">
    <div class="choice" id="rock"><img src="rock.png" ></div>
    <div class="choice" id="paper"><img src="paper.png" ></div>
    <div class="choice" id="scissiors"><img src="sisor.jpeg" ></div>
    <div class="choice" id="refresh"><img src="refresh2.avif" ></div>

</div>
<div class="score-board">
    <div class="score">
        <p id="your-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>    
</div>
<div class="msg-container">
<div id="msg"><p>Play move</p></div>
</div>
    
<script src="script .js"></script>    
</body>
</html>
